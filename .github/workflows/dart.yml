name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: 2.19.5
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Check Flutter version
      - run: flutter --version
      - name: Install Dart dependencies
        run: dart pub get
      - name: Install Flutter dependencies
        run: flutter pub get
      - name: Run tests
        run: dart test
